<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Domain of the rat</title>
    <link rel="icon" type="image/x-icon" href="POINTRAT.png">
    <link id="stylesheet" rel="stylesheet" type="text/css" href="dd_map.css">
     <script src="https://kit.fontawesome.com/0acaa7a2b0.js" crossorigin="anonymous"></script>
</head>

<body>

    <div class = map_main>
        <a href = "darkestdungeon.html" id = "back_arrow"> <img src ="images/back_arrow.png" class = "back_arrow"></a>
        <img src = "images/quest_select.text2.png" class = "quest_box">
        
        <div class = " com_backdrop backdrop"> </div>
        <button class = mission_btn>
            <img src = "images/mission_icons/com_button.png" class = "com_btn button">
        </button>

        <div class = "backdrop cc_backdrop"></div>
        <button class = mission_btn>
            <img src = "images/mission_icons/cc_button.png" class = "cc_btn button">
        </button>

        <div class = "backdrop dds_backdrop"></div>
        <button class = mission_btn>
            <img src = "images/mission_icons/dd_questbg.png" class = "dds_btn button">
        </button>

        <div class = "backdrop visuals_backdrop"></div>
        <button class = mission_btn>
            <img src = "images/mission_icons/visuals_button.png" class = "visuals_btn button">
        </button>

        <div class = "backdrop music_backdrop"></div>
        <button class = mission_btn>
            <img src = "images/mission_icons/music_btn.png" class= "music_btn button">
        </button>
        
        <img src = "images/portraits/necro.png" class = "boss_button necro">
        <img src = "images/portraits/prophet.png" class = "boss_button prophet">

        <img src = "images/portraits/crew.png" class = "boss_button crew">
        <img src = "images/portraits/Crow.png" class = "boss_button crow">
        <img src = "images/portraits/pigboss.png" class = "boss_button swine">
        <img src = "images/portraits/flesh.png" class = "boss_button flesh">

        <img src = "images/mission_icons/bc_button.png" class= "button bc_button">
       
        
        <audio id = "mission_select" src="sfx/btn_select.wav"></audio>
        <audio id = "back_button" src = "sfx/btn_back.wav"></audio>
        
        

        <div class = "bottom_button">
            <img src = "images/dd_button.png" class = "dd_button">
            <img src = "images/dd_buttontop.png" class = "dd_buttontop">

        <script src= "btn_sound_toggle.js"></script>
